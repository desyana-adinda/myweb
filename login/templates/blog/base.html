<!DOCTYPE html>
<html lang="en">
  {% load static %}

  <head>
    <meta charset="utf-8" />

    <link
      rel="shortcut icon"
      href="{% static 'img/buku.png' %}"
      type="image/x-icon"
    />
    <title>LOGIN TO BANK SOAL</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron">
      {% if user.is_authenticated %}
      <nav class="navbar navbar-dark bg-light fixed-top">
        <a class="navbar-brand"></a>
        <div class="form-inline">
          <h2>{{ user.username }}</h2>
          <button
            class="btn btn-primary ml-3"
            data-toggle="modal"
            data-target="#modalProfile"
          >
            account
          </button>
        </div>
      </nav>

      {% else %}
      <h1>LOGIN TO BANK SOAL</h1>
      <a
        class="btn btn-primary"
        href="{% url 'social:begin' 'google-oauth2' %}"
      >
        Google Login
      </a>
      {% endif %}
    </div>

    <div
      class="modal fade bd-example-modal-sm"
      id="modalProfile"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Ready? to logout!!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <a class="btn btn-primary" href="{% url 'logout' %}">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>

    {% block body %} {% endblock body %}

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
