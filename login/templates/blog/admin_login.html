<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="{% static 'img/buku.png' %}"
      type="image/x-icon"
    />
    <title>Halaman Login admin</title>
  </head>
  <body>
    <div class="jumbotron">
      {% if user.is_authenticated %}
      {% if user.is_superuser == 0 %}
          <script>
            document.location.href = "/";
          </script>
      {% endif %}
      <nav class="navbar navbar-dark bg-info fixed-top">
        <a class="navbar-brand"></a>
        <form class="form-inline float-left">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
        <div class="form-inline">
          <h2>{{ user.username }}</h2>
          <button
            class="btn btn-outline-dark ml-3"
            data-toggle="modal"
            data-target="#modalProfile"
          >
            account
          </button>
        </div>
      </nav>

      {% block body %} {% endblock body %} {% else %}
      <h1>LOGIN TO ADMIN BANK SOAL</h1>
      <a
        class="btn btn-primary"
        href="{% url 'social:begin' 'google-oauth2' %}"
      >
        Google Login
      </a>
      {% endif %}
    </div>

     <div
      class="modal fade bd-example-modal-sm"
      id="modalProfile"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mySmallModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">go out :)</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Ready? to logout!!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <a class="btn btn-primary" href="{% url 'logout' %}">
              Logout
            </a>
          </div>
        </div>
      </div>
    </div>
    

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
